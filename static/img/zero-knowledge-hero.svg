<?xml version="1.0" encoding="UTF-8"?>
<svg width="500px" height="400px" viewBox="0 0 500 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Zero Knowledge Hero</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#1a1a2e" offset="0%"></stop>
            <stop stop-color="#16213e" offset="100%"></stop>
        </linearGradient>
        <filter x="-15%" y="-15%" width="130%" height="130%" filterUnits="objectBoundingBox" id="filter-glow">
            <feGaussianBlur stdDeviation="5" in="SourceGraphic"></feGaussianBlur>
        </filter>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#linearGradient-1)" x="0" y="0" width="500" height="400" rx="8"></rect>
        
        <!-- Server with lock -->
        <g transform="translate(50, 100)">
            <rect fill="#FFFFFF" x="0" y="0" width="120" height="200" rx="8"></rect>
            <rect fill="#EEEEEE" x="20" y="20" width="80" height="10" rx="2"></rect>
            <rect fill="#EEEEEE" x="20" y="40" width="80" height="10" rx="2"></rect>
            <rect fill="#EEEEEE" x="20" y="60" width="80" height="10" rx="2"></rect>
            <rect fill="#EEEEEE" x="20" y="80" width="80" height="10" rx="2"></rect>
            
            <!-- Lock on server -->
            <rect fill="#FF4D4F" x="30" y="120" width="60" height="50" rx="4"></rect>
            <rect fill="#FF4D4F" x="45" y="100" width="30" height="30" rx="15"></rect>
            <rect fill="#FFFFFF" x="55" y="135" width="10" height="20" rx="2"></rect>
        </g>
        
        <!-- Brain with shield -->
        <g transform="translate(250, 100)">
            <!-- Brain outline -->
            <path d="M100,0 C155.228,0 200,44.772 200,100 C200,155.228 155.228,200 100,200 C44.772,200 0,155.228 0,100 C0,44.772 44.772,0 100,0 Z" fill="#2F54EB" opacity="0.1"></path>
            <path d="M100,20 C144.183,20 180,55.817 180,100 C180,144.183 144.183,180 100,180 C55.817,180 20,144.183 20,100 C20,55.817 55.817,20 100,20 Z" stroke="#2F54EB" stroke-width="2" stroke-dasharray="5,5"></path>
            
            <!-- Brain details -->
            <path d="M100,40 C120,40 130,60 130,80 C130,100 120,110 100,110 C80,110 70,100 70,80 C70,60 80,40 100,40 Z" stroke="#2F54EB" stroke-width="2"></path>
            <path d="M70,80 C70,100 80,120 100,120 C120,120 130,100 130,80" stroke="#2F54EB" stroke-width="2"></path>
            <path d="M100,120 C80,120 70,140 70,160 C70,170 80,180 100,180 C120,180 130,170 130,160 C130,140 120,120 100,120 Z" stroke="#2F54EB" stroke-width="2"></path>
            <path d="M60,100 C50,100 40,90 40,80 C40,70 50,60 60,60" stroke="#2F54EB" stroke-width="2"></path>
            <path d="M140,100 C150,100 160,90 160,80 C160,70 150,60 140,60" stroke="#2F54EB" stroke-width="2"></path>
            <path d="M60,140 C50,140 40,150 40,160 C40,170 50,180 60,180" stroke="#2F54EB" stroke-width="2"></path>
            <path d="M140,140 C150,140 160,150 160,160 C160,170 150,180 140,180" stroke="#2F54EB" stroke-width="2"></path>
            
            <!-- No access symbol -->
            <circle cx="100" cy="100" r="80" stroke="#FF4D4F" stroke-width="8" fill="none"></circle>
            <line x1="50" y1="50" x2="150" y2="150" stroke="#FF4D4F" stroke-width="8"></line>
        </g>
        
        <!-- Encrypted data flow -->
        <g transform="translate(170, 150)">
            <path d="M0,50 C30,30 50,70 80,50" stroke="#52C41A" stroke-width="3" stroke-dasharray="5,5"></path>
            
            <!-- Encryption symbols -->
            <g transform="translate(20, 30)" filter="url(#filter-glow)">
                <circle cx="10" cy="10" r="10" fill="#52C41A" opacity="0.6"></circle>
                <text x="10" y="14" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">ðŸ”’</text>
            </g>
            
            <g transform="translate(50, 40)" filter="url(#filter-glow)">
                <circle cx="10" cy="10" r="10" fill="#52C41A" opacity="0.6"></circle>
                <text x="10" y="14" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">ðŸ”’</text>
            </g>
        </g>
    </g>
</svg>
